<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds</title>
    <style>
        .animal-icon {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click an animal to hear its sound</h1>
    <div class="animal-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3629/3629088.png" alt="Cat" class="animal-icon" onclick="playSound('./cat-meowing(chosic.com).mp3')">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dog" class="animal-icon" onclick="playSound('./Old-dog-barking-1(chosic.com).mp3')">
        <img src="https://cdn-icons-png.flaticon.com/512/4775/4775679.png" alt="Cow" class="animal-icon" onclick="playSound('./Cow-Mooing-C-www.fesliyanstudios.com.mp3')">
        <img src="https://cdn-icons-png.freepik.com/512/5536/5536604.png"  alt="Lion" class="animal-icon" onclick="playSound('./7UE88KE-lion.mp3')">
        <img src="https://cdn.icon-icons.com/icons2/1446/PNG/512/22227horse_98801.png" alt="Horse" class="animal-icon" onclick="playSound('./Horse-Angry-Neigh-And-Breathing-www.fesliyanstudios.com.mp3')">
        <img src="https://cdn-icons-png.flaticon.com/512/3578/3578027.png" alt="Hen" class="animal-icon" onclick="playSound('./Rooster-Crow-A-www.fesliyanstudios.com.mp3')">
    </div>

    <audio id="animalSound" controls style="display: none;"></audio>

    <script>
        function playSound(soundfile) {
            var audio = document.getElementById('animalSound');
            audio.src = soundfile;
            audio.play();
        }
    </script>
</body>
</html
